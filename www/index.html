            // console.log("Generating speeds...");

                Math.floor(Math.random() * 20),
                Math.floor(Math.random() * 20),
                Math.floor(Math.random() * 20),
                Math.floor(Math.random() * 20)
            ]
        }


        function genRandDist() {
            // console.log("Generating distance...");

            return [
                Math.floor(Math.random() * 400),
                Math.floor(Math.random() * 400),
                Math.floor(Math.random() * 400),
                Math.floor(Math.random() * 400),
                Math.floor(Math.random() * 400)
            ]
