    <script>
        var socket = io.connect('http://localhost:3450');

        var dome = [false, false, false, false, false];

        function showtree(item) {
            $("#barbody" + item).hide();
            $("#foo" + item).hide();
            //$("#tree" + item).show();
            dome[item] = true;
        }


        function resetstats() {
            socket.emit('reset', true);
        }

        function checkdone(data) {
            for (var item in data) {
                if (data[item].meters > 400 && !dome[item]) {
                    showtree(item);
                }
            }
        }
